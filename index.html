<body>
    <div id="main-content">
        <h1>Two Truths One Lie</h1>
        <div class="display-flex">
            <div class="truth-lie">
                <h3>I played college football</h3>
                <p>I was the teams kicker</p>
            </div>
            <div class="truth-lie">
                <h3>I ate a cricket for fun</h3>
                <p>It was in a lollipop</p>
            </div>
            <div class="truth-lie">
                <h3>My favorite Olympic event is the 1500M</h3>
                <p>Lets go Cole Hocker.</p>
            </div>
        </div>
</body>
